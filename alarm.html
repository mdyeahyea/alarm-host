<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alarm Sound</title>
</head>
<body>
  <h1>🚨 Alarm Triggered! 🚨</h1>
  <p>If you don't hear sound, click anywhere on the page.</p>

  <audio id="alarm" autoplay loop>
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">
    Your browser does not support the audio element.
  </audio>

  <script>
  const audio = document.getElementById('alarm');

  // Allow retry on click
  document.body.addEventListener('click', () => {
    audio.play().catch(err => console.error('Play failed:', err));
  });

  // Stop and close after 60s
  setTimeout(() => {
    audio.pause();
    audio.currentTime = 0;
    window.close();
  }, 60000);
</script>
</body>
</html>
